<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            color: #ededed;
            background: #111; /* Default background */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #0ef;
        }
        .home {
            width: 100%;
            height: 100vh;
            background: url('C:/Users/nalam/OneDrive/Desktop/Certificates/') no-repeat;

            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 70px 10%;
        }
        .home-content {
            max-width: 600px;
        }
        .home-content h3 {
            font-size: 32px;
            font-weight: 700;
        }
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin: -3px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Welcome</h1>
            <h3>And I'm</h3>
            <p>I'm a web designer with expertise in front-end development.</p>
        </div>
    </section>
</body>
</html>
